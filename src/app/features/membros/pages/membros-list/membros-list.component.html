<div class="header">
  <span>Membros</span>
</div>
<div class="loading" *ngIf="loading">Carregando...</div>
<div class="grid">
  <div class="card" *ngFor="let membro of membros">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{membro.nome}}</mat-card-title>
          <mat-card-subtitle>{{membro.email}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
  </div>
  <a routerLink="/membros/novo" class="btn">+</a>
</div>
